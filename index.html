<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="title-container">
        <div class="logo">
            <img src="images\logo\rock-paper-scissors.png" style="width: 100px;" style="height: 100px;" alt="logo">
        </div>
        <div>Rock Paper Scissors</div>
    </div>

    <div class= "result-container">
        
        <div class="result">

            <div class="home-container">
                <div class="homeResult" style="background-color: #5AC5C6">0</div>
            </div>
    
            <div class="colon">:</div>
    
            <div class="guest-container">
                <div class="guestResult" style="background-color: #5AC5C6">0</div>
    
            </div>
            
        </div>
        
        
    <div class="text"></div>



    </div>

    <div class="RPS-Buttons">

        <div class="RPS paper">
            <img src="images\Buttons\paper.svg" style="width: 55px;" style="height: 55 px;" alt="paper">
        </div>
        <div class="RPS scissors">
            <img src="images\Buttons\scissors.svg" style="width: 55px;" style="height: 55 px;" alt="scissors">
        </div>
        <div class="RPS rock">
            <img src="images\Buttons\rock.svg" style="width: 55px;" style="height: 55 px;" alt="rock">
        </div>


    </div>

    <div class="buttons-container">
        <button class="resetButton" onclick=resetResult()>Reset Result</button>
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
